<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Google Fonts links-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Hangman</title>
</head>
<body>
    <h1>Hangman</h1>
    
    <div class="container">
        <div class="menu">
            <h2>Pick A Category!</h2>
            <button class="categories" id="actors">Actors</button>
            <button class="categories" id="movies">Movies</button>
            <button class="categories" id="music">Music</button>
            
        </div>
        <div class="game-area">
            <div id="hangman"><img id="hangmanImg" src="assets/images/hangman.png" alt="Hangman first image gallows"></div>
            <div id="wrong-guesses">Wrong Guesses : <span id="mistakes"> </span> of <span id="max-wrong"> </span></div>
            <div id="guess-area"><p id="right-guesses"></p></div>
            <div id="result"></div>
        </div>
        <div id="keyboard"></div>
        
    </div>


    <script src="assets/js/script.js"></script>
</body>
</html>
