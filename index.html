<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Google Fonts links-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="favicon.ico">
    <title>Hangman</title>
    <style>
        body{
            background-image: url("/assets/images/background.png");
        }
    </style>
</head>
<body>
    <h1>Hangman</h1>
    
    <div class="container">
        <!-- menu for user to pick a category -->
        <div class="menu">
            <h2>Pick A Category!</h2>
            <button class="categories" id="actors">Actors</button>
            <button class="categories" id="movies">Movies</button>
            <button class="categories" id="music">Music</button>
        </div>

        <div class="game-area">
            <!-- div containing hangman image -->
            <div id="hangman"><img id="hangmanImg" src="assets/images/hangman.png" alt="Hangman first image gallows"></div>
            <!-- div that keeps track of the score of total games played -->
            <div id="total-score">Games Won : <span id="win-count">0</span><br>Games Lost : <span id="lose-count">0</span></div>
            <!-- div that keeps track of the number of mistakes in each game -->
            <div id="wrong-guesses">Wrong Guesses : <span id="mistakes"> </span> of <span id="max-wrong"> </span></div>
            <!-- div that shows the hidden word that needs to be guessed by the user -->
            <div id="guess-area"><p id="right-guesses"></p></div>
            <!-- div that reveals whether the user won or lost at the end of the game -->
            <div id="result"></div>
        </div>
        <!-- div for generated buttons -->
        <div id="keyboard"></div>
        
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
