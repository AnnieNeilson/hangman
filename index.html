<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Google Fonts links-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Hangman</title>
</head>
<body>
    <heading>
        <h1>Hangman</h1>
    </heading>
    <div class="categories"></div>
    <div class="container">
        <div class="game-area">
            <div id="hangman">image <br> image</div>
            <div id="wrong-guesses">Wrong Guesses : <span id="mistakes">0</span> of <span id="max-wrong">8</span></div>
            <div id="right-guesses">guess</div>
        </div>
        <div id="letters">
            <button class="alphabet" id="letter-a">A</button>
            <button class="alphabet" id="letter-b">B</button>
            <button class="alphabet" id="letter-c">C</button>
            <button class="alphabet" id="letter-d">D</button>
            <button class="alphabet" id="letter-e">E</button>
            <button class="alphabet" id="letter-f">F</button>
            <button class="alphabet" id="letter-g">G</button>
            <button class="alphabet" id="letter-h">H</button>
            <button class="alphabet" id="letter-i">I</button>
            <button class="alphabet" id="letter-j">J</button>
            <button class="alphabet" id="letter-k">K</button>
            <button class="alphabet" id="letter-l">L</button>
            <button class="alphabet" id="letter-m">M</button>
            <button class="alphabet" id="letter-n">N</button>
            <button class="alphabet" id="letter-o">O</button>
            <button class="alphabet" id="letter-p">P</button>
            <button class="alphabet" id="letter-q">Q</button>
            <button class="alphabet" id="letter-r">R</button>
            <button class="alphabet" id="letter-s">S</button>
            <button class="alphabet" id="letter-t">T</button>
            <button class="alphabet" id="letter-u">U</button>
            <button class="alphabet" id="letter-v">V</button>
            <button class="alphabet" id="letter-w">W</button>
            <button class="alphabet" id="letter-x">X</button>
            <button class="alphabet" id="letter-y">Y</button>
            <button class="alphabet" id="letter-z">Z</button>
        </div>
    </div>


    <script src="assets/js/script.js"></script>
</body>
</html>
