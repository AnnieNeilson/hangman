<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Google Fonts links-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Hangman</title>
</head>
<body>
    <heading>
        <h1>Hangman</h1>
    </heading>
    
    <div class="container">
        <div class="menu">
            <h2>Pick A Category!</h2>
            <button class="categories" data-type="actors">Actors</button>
            <button class="categories" data-type="movies">Movies</button>
            <button class="categories" data-type="music">Music</button>
            <button class="categories" data-type="all">All</button>
        </div>
        <div class="game-area">
            <div id="hangman">image <br> image</div>
            <div id="wrong-guesses">Wrong Guesses : <span id="mistakes">0</span> of <span id="max-wrong">8</span></div>
            <div id="right-guesses">guess</div>
        </div>
        <div id="keyboard"></div>
        
    </div>


    <script src="assets/js/script.js"></script>
</body>
</html>
